<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial;
            background-color: #e6f2ff;
            text-align: center;
            margin-top: 50px;
        }

        .box {
            background: white;
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        input, select, button {
            width: 90%;
            padding: 8px;
            margin: 10px;
        }

        button {
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005c99;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Basic Arithmetic Calculator</h2>

    <form method="POST">
        {% csrf_token %}

        <input type="number" name="num1" placeholder="Enter First Integer" required>

        <input type="number" name="num2" placeholder="Enter Second Integer" required>

        <select name="operation" required>
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not None %}
        <div class="result">
            Result: {{ result }}
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
</div>

</body>
</html>
