<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz </title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .quiz-box {
            width: 450px;
            background: #111;
            color: #fff;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 0 40px rgba(0,255,255,0.3);
            animation: pop 0.6s ease;
        }

        h2 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 10px;
        }

        #timer {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .pulse {
            animation: pulse 1s infinite;
            color: #ff4757;
        }

        .progress {
            height: 8px;
            background: #333;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            transition: width 0.5s;
        }

        #question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .option {
            background: #1e1e1e;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .option:hover {
            border-color: #00ffff;
            transform: scale(1.05);
        }

        .correct {
            background: #2ed573 !important;
        }

        .wrong {
            background: #ff4757 !important;
            animation: shake 0.4s;
        }

        #result {
            text-align: center;
            font-size: 22px;
            margin-top: 15px;
            color: #00ffcc;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="quiz-box">
    <h2>Advanced Quiz</h2>
    <p id="timer">Time Left: 30</p>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="question"></p>
    <div id="options"></div>

    <p id="result"></p>
</div>

<script>
const quiz = [
    {
        question: "Which language is used for web development?",
        options: ["Python", "Java", "JavaScript", "C++"],
        correct: 2
    },
    {
        question: "Which symbol is used for comments in JavaScript?",
        options: ["//", "/* */", "#", "<!-- -->"],
        correct: 0
    },
    {
        question: "Which method is used to display messages in JS?",
        options: ["print()", "echo()", "alert()", "display()"],
        correct: 2
    }
];

let index = 0;
let score = 0;
let timeLeft = 30;
let timer;
let locked = false;

function loadQuestion() {
    locked = false;
    const q = quiz[index];
    document.getElementById("question").innerText = q.question;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = () => selectOption(div, i);
        optionsDiv.appendChild(div);
    });

    updateProgress();
}

function selectOption(element, selected) {
    if (locked) return;
    locked = true;

    const correctIndex = quiz[index].correct;
    const options = document.querySelectorAll(".option");

    if (selected === correctIndex) {
        element.classList.add("correct");
        score++;
    } else {
        element.classList.add("wrong");
        options[correctIndex].classList.add("correct");
    }

    setTimeout(() => {
        index++;
        index < quiz.length ? loadQuestion() : endQuiz();
    }, 1000);
}

function startTimer() {
    timer = setInterval(() => {
        timeLeft--;
        const timerEl = document.getElementById("timer");
        timerEl.innerText = "Time Left: " + timeLeft;

        if (timeLeft <= 5) timerEl.classList.add("pulse");

        if (timeLeft === 0) endQuiz();
    }, 1000);
}

function updateProgress() {
    const percent = (index / quiz.length) * 100;
    document.getElementById("progressBar").style.width = percent + "%";
}

function endQuiz() {
    clearInterval(timer);
    document.querySelector(".quiz-box").innerHTML =
        "<h2>Quiz Finished</h2><p id='result'>Score: " +
        score + " / " + quiz.length + "</p>";
}

loadQuestion();
startTimer();
</script>

</body>
</html>
