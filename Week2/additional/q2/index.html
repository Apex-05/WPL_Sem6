<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magazine Cover</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">VOGUE</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="#">Fashion</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Beauty</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Culture</a></li>
    </ul>
  </div>
</nav>

<section class="hero d-flex align-items-center justify-content-center text-white text-center">
  <div class="hero-content">
    <h1 class="mag-title fw-bold">VOGUE</h1>
    <p class="lead">Fashion • Beauty • Culture</p>
  </div>
</section>

<section class="container py-4">
  <div class="row g-4">

    <div class="col-md-4">
      <div class="card shadow">
        <img src="https://images.pexels.com/photos/5081393/pexels-photo-5081393.jpeg" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold">K-Fashion Trends</h5>
          <p class="card-text">Minimal silhouettes from Seoul</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <img src="https://images.pexels.com/photos/3763979/pexels-photo-3763979.jpeg" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold">Beauty 2026</h5>
          <p class="card-text">Glass skin meets luxury</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <img src="https://images.pexels.com/photos/12180587/pexels-photo-12180587.jpeg" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold">Couture Korea</h5>
          <p class="card-text">Redefining modern elegance</p>
        </div>
      </div>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
