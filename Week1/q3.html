<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Your Summer Vacation Videos</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #4a6fa5, #e6eef8);
        }

        h1 {
            text-align: center;
            color: white;
            padding: 15px;
            margin: 0;
            background-color: #2f4f7f;
        }

        .container {
            margin: 30px auto;
            padding: 20px;
            width: 90%;
            background-color: #dbe6f5;
            border-radius: 8px;
        }

        .video-row {
            display: flex;
            justify-content: space-evenly;
        }

        .video-item {
            width: 300px;
            background-color: white;
            padding: 10px;
            border-radius: 6px;
        }

        video {
            width: 100%;
            height: auto;
        }

        figcaption {
            text-align: center;
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <h1>Share Your Summer Vacation Videos</h1>

    <div class="container">

        <div class="video-row">

            <figure class="video-item">
                <video controls>
                    <source src="media/vacation.mp4" type="video/mp4">
                </video>
                <figcaption>Waves Drone Shot</figcaption>
            </figure>

            <figure class="video-item">
                <video controls>
                    <source src="media/sunny.mp4" type="video/mp4">
                </video>
                <figcaption>Summer Vibes</figcaption>
            </figure>

            <figure class="video-item">
                <video controls>
                    <source src="media/shell.mp4" type="video/mp4">
                </video>
                <figcaption>Shell Vibes</figcaption>
            </figure>

        </div>

    </div>

</body>
</html>
