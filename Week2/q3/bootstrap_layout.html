<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Layout Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container-fluid p-4">

    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-lg p-4 bg-primary text-white">
                <h2 class="text-center mb-3">Employee Management Dashboard</h2>

                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text">ID</span>
                            <input type="text" class="form-control" placeholder="Employee ID">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text">Name</span>
                            <input type="text" class="form-control" placeholder="Employee Name">
                        </div>
                    </div>

                    <div class="col-md-4 text-center">
                        <span class="badge bg-warning text-dark fs-6">Active</span>
                        <span class="badge bg-success fs-6">Verified</span>
                        <span class="badge bg-info fs-6">Admin</span>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <div class="btn-group">
                        <button class="btn btn-light">Add</button>
                        <button class="btn btn-warning">Update</button>
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-success">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card shadow p-4">
                <h4 class="mb-3 text-primary">Personal Details</h4>

                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input type="email" class="form-control" placeholder="example@mail.com">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Phone</span>
                    <input type="text" class="form-control" placeholder="Mobile Number">
                </div>

                <div class="btn-group w-100">
                    <button class="btn btn-outline-primary">Save</button>
                    <button class="btn btn-outline-secondary">Clear</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow p-4">
                <h4 class="mb-3 text-success">Job Information</h4>

                <div class="input-group mb-3">
                    <span class="input-group-text">Role</span>
                    <input type="text" class="form-control" placeholder="Designation">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Dept</span>
                    <input type="text" class="form-control" placeholder="Department">
                </div>

                <div class="text-center">
                    <span class="badge bg-success">Full Time</span>
                    <span class="badge bg-secondary">Remote</span>
                </div>

                <div class="btn-group w-100 mt-3">
                    <button class="btn btn-success">Approve</button>
                    <button class="btn btn-danger">Reject</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow p-4">
                <h4 class="mb-3 text-danger">Actions</h4>

                <div class="input-group mb-3">
                    <span class="input-group-text">Search</span>
                    <input type="text" class="form-control" placeholder="Employee Name">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary">Search</button>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Remove</button>
                </div>

                <div class="text-center mt-3">
                    <span class="badge bg-dark">HR Panel</span>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
