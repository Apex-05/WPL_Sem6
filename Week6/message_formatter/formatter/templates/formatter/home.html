{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Message Formatter</title>
    <link rel="stylesheet" href="{% static 'formatter/style.css' %}">
</head>
<body>

<div class="container">

    <h2>Message Formatter</h2>

    {% if exit %}
        <h3>Application Closed</h3>
    {% else %}

    <form method="POST">
        {% csrf_token %}

        <label>Enter Name:</label>
        <input type="text" name="name" required>

        <br><br>

        <input type="checkbox" name="bold"> BOLD
        <input type="checkbox" name="italic"> ITALIC
        <input type="checkbox" name="underline"> UNDERLINE

        <br><br>

        <input type="radio" name="color" value="red"> RED
        <input type="radio" name="color" value="green"> GREEN
        <input type="radio" name="color" value="pink"> PINK

        <br><br>

        <label>Enter Message:</label><br>
        <textarea name="message" rows="5" cols="40" required></textarea>

        <br><br>

        <button type="submit">Display</button>
        <button type="submit" name="clear">Clear</button>
        <button type="submit" name="exit">Exit</button>

    </form>

    <br>

    {% if formatted_text %}
        <div class="output" style="{{ style|safe }}">
            {{ formatted_text|safe }}
        </div>
    {% endif %}

    {% endif %}

</div>

</body>
</html>
