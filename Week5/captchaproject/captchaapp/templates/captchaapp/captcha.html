<!DOCTYPE html>
<html>
<head>
    <title>Captcha Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .captcha-box {
            font-size: 28px;
            letter-spacing: 5px;
            background: #e3e3e3;
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 20px;
            user-select: none;
            font-weight: bold;
            color: #333;
        }
        input[type=text] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        input[type=text]:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background: #007BFF;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>Captcha Verification</h2>

    <div class="captcha-box" id="captcha">{{ captcha }}</div>
    <button type="button" onclick="refreshCaptcha()">ðŸ”„ Refresh</button>

    <form method="post" id="captchaForm">
        {% csrf_token %}
        <br><br>
        <input type="text" name="captcha" id="captchaInput" {% if disabled %}disabled{% endif %} placeholder="Enter Captcha" required>
        <br>
        <button type="submit">Verify</button>
    </form>

    <div class="message {% if result == 'success' %}success{% elif result == 'error' %}error{% endif %}" id="messageLabel">
        {{ message }}
    </div>
</div>

<script>
    let attempts = {{ request.session.attempts|default:0 }};
    let maxAttempts = 3;

    function refreshCaptcha() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let captcha = '';
        for (let i = 0; i < 6; i++) {
            captcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('captcha').innerText = captcha;
    }

    const form = document.getElementById('captchaForm');
    form.addEventListener('submit', function(e){
        attempts += 1;
        if(attempts > maxAttempts){
            document.getElementById('captchaInput').disabled = true;
            document.getElementById('messageLabel').innerText = "Too many attempts. Textbox disabled.";
            document.getElementById('messageLabel').className = "message error";
        }
    });
</script>

</body>
</html>
