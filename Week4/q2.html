<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial;
        }

        input[type="text"] {
            width: 200px;
            height: 30px;
            margin: 5px;
            text-align: right;
            font-size: 18px;
        }

        button {
            width: 50px;
            height: 40px;
            font-size: 18px;
            margin: 3px;
        }
    </style>
</head>

<body>

<h2>Calculator</h2>

<input type="text" id="num1" placeholder="First Number"><br>
<input type="text" id="num2" placeholder="Second Number"><br>
<input type="text" id="result" placeholder="Result" readonly><br><br>

<button id="add">+</button>
<button id="sub">−</button>
<button id="mul">×</button>
<button id="div">÷</button>

<script>
    $(document).ready(function () {
        $("#add").click(function () {
            $("#result").val(Number($("#num1").val()) + Number($("#num2").val()));
        });

        $("#sub").click(function () {
            $("#result").val(Number($("#num1").val()) - Number($("#num2").val()));
        });

        $("#mul").click(function () {
            $("#result").val(Number($("#num1").val()) * Number($("#num2").val()));
        });

        $("#div").click(function () {
            $("#result").val(Number($("#num1").val()) / Number($("#num2").val()));
        });
    });
</script>

</body>
</html>
