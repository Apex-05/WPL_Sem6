<!DOCTYPE html>
<html>
<head>
    <title>Table Move Left</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #container {
            position: relative;
            width: fit-content;
            margin: 0 auto;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        table, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        tr:nth-child(odd) {
            background-color: #cfe2ff;
        }

        tr:nth-child(even) {
            background-color: #f8d7da;
        }

        img {
            width: 150px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

<center>
    <button id="moveBtn">Move Left</button>
</center>

<br>

<div id="container">
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <img src="image1.jpg">
</div>

<script>
    $(document).ready(function () {
        $("#moveBtn").click(function () {
            $("#container").animate({
                left: "-=150px"
            }, 600);
        });
    });
</script>

</body>
</html>
