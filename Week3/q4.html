<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Selector</title>

<style>
body{
    font-family:Arial, sans-serif;
    padding:20px
}
.box{
    width:300px;
    height:150px;
    border:2px solid #000;
    margin-top:20px;
    background:red
}
</style>
</head>

<body>

<form>
<input type="radio" name="color" onclick="changeColor('red')" checked> Red<br>
<input type="radio" name="color" onclick="changeColor('green')"> Green<br>
<input type="radio" name="color" onclick="changeColor('blue')"> Blue
</form>

<div class="box" id="colorBox"></div>

<script>
function changeColor(color){
    document.getElementById("colorBox").style.backgroundColor = color
}
</script>

</body>
</html>
