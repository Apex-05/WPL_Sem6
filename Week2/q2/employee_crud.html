<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="employee_crud.css">
</head>

<body>

<header>
    <h1>ABC Technologies Pvt. Ltd.</h1>
    <p>Employee Management System</p>
</header>

<section class="container">

    <h2>Add / Update Employee</h2>

    <form>
        <div class="form-row">
            <label>Employee ID</label>
            <input type="text" placeholder="EMP001">
        </div>

        <div class="form-row">
            <label>Employee Name</label>
            <input type="text" placeholder="John Doe">
        </div>

        <div class="form-row">
            <label>Department</label>
            <select>
                <option>HR</option>
                <option>IT</option>
                <option>Finance</option>
                <option>Marketing</option>
            </select>
        </div>

        <div class="form-row">
            <label>Designation</label>
            <input type="text" placeholder="Software Engineer">
        </div>

        <div class="form-row">
            <label>Salary</label>
            <input type="number" placeholder="50000">
        </div>

        <div class="button-group">
            <button class="btn create">Create</button>
            <button class="btn update">Update</button>
            <button class="btn clear">Clear</button>
        </div>
    </form>

    <h2>Employee Records</h2>

    <table>
        <tr>
            <th>Emp ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>

        <tr>
            <td>EMP001</td>
            <td>Alice</td>
            <td>IT</td>
            <td>Developer</td>
            <td>60000</td>
            <td>
                <button class="btn update">Edit</button>
                <button class="btn delete">Delete</button>
            </td>
        </tr>

        <tr>
            <td>EMP002</td>
            <td>Bob</td>
            <td>HR</td>
            <td>Manager</td>
            <td>55000</td>
            <td>
                <button class="btn update">Edit</button>
                <button class="btn delete">Delete</button>
            </td>
        </tr>
    </table>

</section>

<footer>
    <p>Â© 2026 ABC Technologies Pvt. Ltd.</p>
</footer>

</body>
</html>
