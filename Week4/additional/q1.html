<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            height: 500px;
            position: relative;
        }

        #ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            left: 200px;
            top: 0;
        }
    </style>
</head>

<body>

<div id="ball"></div>

<script>
    $(document).ready(function () {
        function bounce() {
            $("#ball").animate({ top: "400px" }, 800)
                      .animate({ top: "0px" }, 800, bounce);
        }
        bounce();
    });
</script>

</body>
</html>
