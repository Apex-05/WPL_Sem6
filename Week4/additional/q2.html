<!DOCTYPE html>
<html>
<head>
    <title>Sliding Text on Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #container {
            position: relative;
            width: 400px;
            margin: 50px auto;
        }

        img {
            width: 100%;
            height: auto;
        }

        #text {
            position: absolute;
            top: 50%;
            left: -100%;
            color: white;
            font-size: 30px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

<div id="container">
    <img src="image1a.jpg">
    <div id="text">Welcome</div>
</div>

<script>
    $(document).ready(function () {
        $("#text").animate({ left: "0%" }, 1500);
    });
</script>

</body>
</html>
