<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Calculator</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #020024, #090979, #00d4ff);
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,0,255,0.25), transparent 40%);
        animation: rotate 12s linear infinite;
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .calculator {
        position: relative;
        width: 320px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.3);
        box-shadow: 0 0 40px rgba(0,255,255,0.6);
        z-index: 1;
        text-align: center;
    }

    .calculator h2 {
        color: white;
        margin-bottom: 20px;
        text-shadow: 0 0 10px cyan;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        outline: none;
        border-radius: 10px;
        font-size: 16px;
        background: rgba(255,255,255,0.2);
        color: white;
        box-shadow: 0 0 10px rgba(0,255,255,0.4);
    }

    input::placeholder {
        color: #ddd;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 15px;
    }

    button {
        padding: 12px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        background: linear-gradient(135deg, #ff00cc, #3333ff);
        box-shadow: 0 0 15px rgba(255,0,255,0.7);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(0,255,255,1);
    }

    .result {
        margin-top: 20px;
        padding: 12px;
        font-size: 18px;
        color: cyan;
        border-radius: 10px;
        background: rgba(0,0,0,0.3);
        box-shadow: 0 0 20px cyan;
        min-height: 40px;
    }
</style>
</head>

<body>

<div class="calculator">
    <h2>Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
        <button onclick="sum()">Sum</button>
        <button onclick="difference()">Difference</button>
        <button onclick="product()">Product</button>
        <button onclick="quotient()">Quotient</button>
    </div>

    <div class="result" id="result">Result</div>
</div>

<script>
    function getValues() {
        const a = parseFloat(document.getElementById("num1").value);
        const b = parseFloat(document.getElementById("num2").value);
        return { a, b };
    }

    function sum() {
        const { a, b } = getValues();
        document.getElementById("result").textContent = "Sum = " + (a + b);
    }

    function difference() {
        const { a, b } = getValues();
        document.getElementById("result").textContent = "Difference = " + (a - b);
    }

    function product() {
        const { a, b } = getValues();
        document.getElementById("result").textContent = "Product = " + (a * b);
    }

    function quotient() {
        const { a, b } = getValues();
        document.getElementById("result").textContent =
            b !== 0 ? "Quotient = " + (a / b) : "Cannot divide by zero";
    }
</script>

</body>
</html>
